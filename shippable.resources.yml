# ==================== gitRepos
  - name: samplePython
    type: gitRepo
    integration: stephGithub
    pointer:
      sourceName: "stephanielingwood/sample_python"
#      branch: "noMatrix"
      branches: 
        only:
          - master
          - noMatrix
      buildOnCommit: true
      buildOnRelease: true
      buildOnTagPush: true
      buildOnPullRequest: true      
      
  - name: sample_node
    type: gitRepo
    integration: stephGithub
    pointer:
      sourceName: "stephanielingwood/sample_node"
      branch: master
      buildOnCommit: false
      buildOnRelease: false
      buildOnTagPush: false
      buildOnPullRequest: false

  - name: sample_pipelines
    type: gitRepo
    integration: stephGithub
    pointer:
      sourceName: "stephanielingwood/sample_pipelines"
      branch: master

