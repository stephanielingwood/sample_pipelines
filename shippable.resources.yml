  - name: params1
    type: params
    version:
      params:
        foo: nginx
        api_url: nginx2
        
  - name: params2
    type: params
    version:
      params:
        another: busybox
        more: busybox
        
  - name: params3
    type: params
    version:
      params:
        var: both
        anothervar: both
      
  - name: replicas1
    type: replicas
    version:
      count: 2
  
  - name: replicas2
    type: replicas
    version:
      count: 3
      
  - name: replicas3
    type: replicas
    version:
      count: 33
      
  - name: replicas4
    type: replicas
    version:
      count: 4

  - name: dockerOptions1
    type: dockerOptions
    version:
      memory: 113
      
  - name: dockerOptions2
    type: dockerOptions
    version:
      memory: 222
      
  - name: dockerOptions3
    type: dockerOptions
    version:
      cpuShares: 1
  
  - name: version3
    type: version
    seed:
      versionName: "1.0.124"
      
  - name: version4
    type: version
    seed:
      versionName: "1.0.124"
      
  # - name: kickstarter
  #   type: kickStart
  #   pointer:
  #     counter: 3
  
  - name: samplePython
    type: gitRepo
    integration: stephGithub
    pointer:
      sourceName: "stephanielingwood/sample_python"
      branch: "master"
      
  - name: sampleNode
    type: gitRepo
    integration: stephGithub
    pointer:
      sourceName: "stephanielingwood/sample_node"
      branch: "master"
