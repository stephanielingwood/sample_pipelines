resources:
  - name: nginx-image
    type: image
    integration: "stephDocker"
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: master.11
  - name: busybox-image
    type: image
    integration: "stephDocker"
    pointer:
      sourceName: "library/busybox"
    seed:
      versionName: ubuntu
  # - name: scratch-image
  #   type: image
  #   integration: "stephDocker"
  #   pointer:
  #     sourceName: "library/scratch"
  #     isPull: false
      # seed:
      #   versionName: latest

  - name: ecsCluster
    type: cluster
    integration: "stephAWS"
    pointer:
      sourceName : "ECSCluster" #name of the cluster we are deploying
      region: "us-east-1"
      
  # - name: test-cluster
  #   type: cluster
  #   integration: "stephAWS"
  #   pointer:
  #     sourceName : "test-cluster" #name of the cluster we are deploying
  #     region: "us-east-1"
      
  - name: gkeCluster
    type: cluster
    integration: "stephGKE"
    pointer:
      sourceName : "steph-cluster-1" #name of the cluster we are deploying
      region: "us-central1-a"    
      
  # - name: tritonCluster
  #   type: cluster
  #   integration: "stephTriton"
  #   pointer:
