resources:
  - name: nginx-image
    type: image
    integration: "stephDocker"
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: stable
      
  - name: busybox-image
    type: image
    integration: "stephDocker"
    pointer:
      sourceName: "library/busybox"
    seed:
      versionName: latest
      
  - name: scratch-image
    type: image
    integration: "stephDocker"
    pointer:
      sourceName: "library/scratch"
    seed:
      versionName: latest

  - name: ecsCluster
    type: cluster
    integration: "stephAWS"
    pointer:
      sourceName : "ECSCluster" #name of the cluster we are deploying
      region: "us-east-1"
  
