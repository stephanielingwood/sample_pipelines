resources:
  - name: nginx-image
    type: image
    integration: "stephDocker"
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: stable
      
  - name: busybox-image
    type: image
    integration: "stephDocker"
    pointer:
      sourceName: "library/busybox"
    seed:
      versionName: ubuntu
      
  - name: scratch-image
    type: image
    integration: "stephDocker"
    pointer:
      sourceName: "library/scratch"
    seed:
      versionName: latest

  - name: sample-node-quay-private-image
    type: image
    integration: "shippableQuay"
    pointer:
      sourceName: "quay.io/shippablequay/sample_node_01"
    seed:
      versionName: latest

  - name: busybox-gcr-private-image
    type: image
    integration: "stephGCR"
    pointer:
      sourceName: "gcr.io/testgcrproject/busybox"
    seed:
      versionName: latest

  - name: ecsCluster
    type: cluster
    integration: "stephAWS"
    pointer:
      sourceName : "ECSCluster" #name of the cluster we are deploying
      region: "us-east-1"
  
  - name: stephLB
    type: loadBalancer
    pointer:
      sourceName: steph-lb-1
      
