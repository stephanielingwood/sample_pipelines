# ==================== clusters
  - name: ecsCluster
    type: cluster
    integration: "stephAWS"
    pointer:
      sourceName : "ECSCluster" #name of the cluster we are deploying
      region: "us-east-1"
      
  - name: gkeCluster
    type: cluster
    integration: "stephGKE"
    pointer:
      sourceName : "steph-cluster-1" #name of the cluster we are deploying; should be steph-cluster-1
      region: "us-central1-b"
      namespace: "namespace2"
      
  - name: tritonCluster
    type: cluster
    integration: "shippableTestTripub"
    pointer:
      region: "us-east-1"          
      
  - name: dclCluster
    type: cluster
    integration: "shippableDockerCloud"
    pointer:
      sourceName : "dcl-cock-cluster" #name of the cluster we are deploying
  
# ==================== loadBalancers    
  - name: stephLB
    type: loadBalancer
    pointer:
      sourceName: steph-lb-1

# ==================== params
  - name: params1
    type: params
    version:
      params:
        foo: bar
  
  - name: params2
    type: params
    version:
