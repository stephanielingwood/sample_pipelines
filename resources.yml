  - name: ecsCluster
    type: ecsCluster
    integration: "stephAWS"
    source:
      name : "ECSCluster" #name of the cluster we are deploying
      region: "us-east-1"
      
  - name: test-cluster
    type: ecsCluster
    integration: "stephAWS"
    source:
      name : "test-cluster" #name of the cluster we are deploying
      region: "us-east-1"
      
  - name: dclCluster
    type: dclCluster
    integration: "dclAidan"
    source:
      name : "DockerCloudCluster" #name of the cluster we are deploying
  
  - name: myEcsParams
    integration: "stephAWS"
    type: params
    source:
      params:
        foo: bar3
        api_url: https://api.shippable.com
        
