resources:
  - name: nginx-image
    type: image
    integration: "stephDocker"
    source:
      name: "library/nginx"
      isPull: false
      tag: latest
  
  - name: busybox-image
    type: image
    integration: "stephDocker"
    source:
      name: "library/busybox"
      isPull: false
      tag: ubuntu
      
  # - name: scratch-image
  #   type: image
  #   integration: "stephDocker"
  #   source:
  #     name: "library/scratch"
  #     isPull: false
  #     tag: latest

  - name: ecsCluster
    type: ecsCluster
    integration: "stephAWS"
    source:
      name : "ECSCluster" #name of the cluster we are deploying
      region: "us-east-1"
      
  - name: dclCluster
    type: dclCluster
    integration: "dclAidan"
    source:
      name : "DockerCloudCluster" #name of the cluster we are deploying
  
  - name: myEcsParams #test once more 
    integration: "stephAWS"
    type: params
    source:
      params:
        foo: bar3
        api_url: https://api.shippable.com
      
  - name: myReplicas #test once more 
    integration: "stephAWS"
    type: replicas
    source:
      count: 4
  
  - name: anotherReplicas #test once more 
    integration: "stephAWS"
    type: replicas
    source:
      count: 2
      
  
