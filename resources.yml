resources:
  - name: nginx-image
    type: image
    integration: "trriplejay docker hub"
    source:
      name: "library/nginx"
      isPull: false
      tag: latest

  - name: myEcsCluster
    type: ecsCluster
    integration: "stephAWS"
    source:
      name : "ECSCluster" #name of the cluster we are deploying
      region: "us-east-1"
  
  - name: myEcsParams #test once more 
    type: params
    source:
      params:
        foo: barsdfs
        api_url: https://api.shippable.com
      
