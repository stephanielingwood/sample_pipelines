resources:
  - name: nginx-image
    type: image
    integration: "stephDocker"
    source:
      name: "library/nginx"
      isPull: false
      tag: latest
  
  - name: busybox-image
    type: image
    integration: "stephDocker"
    source:
      name: "library/busybox"
      isPull: false
      tag: ubuntu
      
