resources:
  - name: mongo-image
    type: image
    integration: DockerHub
    source:
      name: "library/mongo"
      isPull: false
      tag: latest

  - name: myEcsParams
    type: params
    integration: AWS
    source:
      params:
        foo: bar
        four: 16
  
  - name: myOtherEcsParams
    type: params
    integration: AWS
    source:
      params:
        four: 4
        five: 5
        
    
  - name: myOtherDockerOptions
    type: dockerOptions
    integration: AWS
    source:
      memory: 64
      cpu-shares: 256
        
  - name: myReplicas
    type: replicas
    source:
      count: 4

  - name: myEcsCluster
    type: ecsCluster
    integration: AWS
    source:
      name : "test-cluster" #name of the cluster we are deploying
      region: "us-west-2"

  - name: myOtherEcsCluster
    type: ecsCluster
    integration: AWS
    source:
      name : "Cluster"
      region: "us-west-2"

  - name: myDclCluster
    type: dclCluster
    integration: DockerCloud
    source:
      name : "DockerCloudCluster"
